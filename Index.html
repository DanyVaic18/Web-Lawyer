<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos css -->
    <link rel="stylesheet" href="Css/style.css" />
    <!-- Fuente de letra -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Icono de la pestaña -->
    <link rel="icon" href="assets/Icon/iconmonstr-file-34.svg" />

    <title>Formulario Abogados</title>
  </head>
  <body>
    <div class="contenedor">
      <!-- Logo de la empresa -->
      <div class="contenedor-logo">
        <h1>Logo de los Abogados</h1>
      </div>
      <!-- Inicio -->
      <div class="contenedor-inicio showUp">
        <div class="titulo">
          <img
            src="assets/icon/iconmonstr-note-11.svg"
            alt="Datos"
            title="Data"
          />
          <h1>Automatizador de respuesta de tutela</h1>
        </div>
        <span
          >Para iniciar el proceso indique a continuación el número de cédula y
          nombre completo</span
        >
        <form class="contenedor-botones">
          <input
            type="text"
            placeholder="Número de Cédula"
            class="form-campo"
            id="numeroCedula"
            name="numeroCedula"
            required
          />

          <input
            type="text"
            placeholder="Nombres y apellidos"
            class="form-campo"
            id="nombresApellidos"
            name="nombresApellidos"
            required
          />
          <button class="boton-dark" type="submit">Iniciar</button>
        </form>
      </div>

      <!-- Opciones de botones -->

      <div class="contenedor-opciones showUp">
        <p>Indique los hechos que lo sustentan</p>
        <div class="contenedor-botones" id="contenedor-hechos">
          <button class="boton-dark hechos" type="button">Hecho 1</button>
          <button class="boton-dark hechos" type="button">Hecho 2</button>
          <button class="boton-dark hechos" type="button">Hecho 3</button>
          <button class="boton-dark hechos" type="button">Hecho 4</button>
        </div>
        <p>Indique el tipo de respuesta</p>
        <div class="contenedor-botones">
          <button class="boton-dark tipos" type="button">Tipo 1</button>
          <button class="boton-dark tipos" type="button">Tipo 2</button>
          <button class="boton-dark tipos" type="button">Tipo 3</button>
          <button class="boton-dark tipos" type="button">Tipo 4</button>
        </div>
        <span class="volver">Volver</span>
      </div>

      <!-- Exportar -->
      <div class="contenedor-exportar">
        <div class="contenedor-botones">
          <img
            src="assets/icon/iconmonstr-file-34.svg"
            alt="logo-pdf"
            title="icono-pdf"
            class="icon-lg"
          />
          <button class="boton-dark" type="button" id="generarPdf">
            Generar pdf
          </button>
        </div>
        <span class="volver">Volver</span>
      </div>
      <h2>Previsualizador</h2>
      <div class="content-previsualizar">
        <div class="previsualizador" id="previsualizar">
            <p>Sr, Agente fiscal</p>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
    <!-- JSPDF -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
      integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
