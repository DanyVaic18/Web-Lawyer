<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos css -->
    <link rel="stylesheet" href="Css/style.css" />
    <!-- Fuente de letra -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Iconos de Google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Icono de la pestaña -->
    <link rel="icon" href="assets/Icon/iconmonstr-file-34.svg" />
    <title>Formulario Abogados</title>
  </head>
  <body>
    <div class="contenedor">
      <!-- Logo de la empresa -->
      <div class="contenedor-logo">
        <h1>Logo de los Abogados</h1>
      </div>

      <!-- Inicio -->
      <div class="contenedor-pqrs">
        <div class="titulo">
          <img
            src="assets/icon/iconmonstr-note-11.svg"
            alt="Datos"
            title="Data"
          />
          <h1>Automatizador de PQRS</h1>
        </div>
        <span
          >Para iniciar el proceso indique a continuación el número de cédula y
          nombre completo</span
        >
        <form class="contenedor-botones">
          <input
            type="text"
            placeholder="Número de Cédula"
            class="form-campo"
            id="numeroCedula"
          />

          <input
            type="text"
            placeholder="Nombres y apellidos"
            class="form-campo"
            id="nombresApellidos"
          />
          <button class="boton-dark" type="submit">Iniciar</button>
        </form>
        <hr />
        <!-- Opciones de botones -->
        <div class="contenedor-opciones">
          <p>Indique a continuación a que secretaría pertenece la solicitud</p>
          <div class="contenedor-botones">
            <button class="boton-dark" type="button">
              Secretaría de Salud
            </button>
            <button class="boton-dark" type="button">Secretaría General</button>
            <button class="boton-dark" type="button">
              Secretaría Planeación
            </button>
          </div>
          <p>Indique si es</p>
          <div class="contenedor-botones">
            <button class="boton-dark" type="button">Peticón</button>
            <button class="boton-dark" type="button">Queja</button>
            <button class="boton-dark" type="button">Reclamo</button>
            <button class="boton-dark" type="button">Solicitud</button>
          </div>
          <p>Indique el tipo de respuesta</p>
          <div class="contenedor-botones">
            <button class="boton-dark" type="button">Tipo 1</button>
            <button class="boton-dark" type="button">Tipo 2</button>
            <button class="boton-dark" type="button">Tipo 3</button>
            <button class="boton-dark" type="button">Tipo 4</button>
          </div>
        </div>
        <hr>
      </div>
      <!-- Exportar -->
      <div class="contenedor-botones">
        <img
          src="assets/icon/iconmonstr-file-34.svg"
          alt="logo-pdf"
          title="icono-pdf"
          class="icon-lg"
        />
        <button class="boton-dark" type="button">Generar pdf</button>
      </div>
    </div>
    <script src="Js/script.js"></script>
  </body>
</html>
